<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h1>tabelas</h1>
<!-- tbm tem como usar pra tabela o tr*'numero que quer' ou um th*'numero' ex. pra criar ela toda: table>tr*'numero'>td*'numero' (nesse caso de tabela colocar td e dps trocar os <th> na mão pra ser melhor ja q <td> tem mais). 
Provavelmente se usa em muito mais coisas desse tipo q bota varias tags -->
   <table>
    <tr>
        <th>Roupa</th>
        <th>Cor</th>
        <th>Tamanho</th>
        <th>Preço</th>
        <th>Disponibilidade</th>
    </tr>
    <tr>
        <td>Camiseta</td>
        <td>Preta</td>
        <td>M</td>
        <td>R$ 70,00</td>
        <td>Em estoque</td>
    </tr>
    <tr>
        <td>Calça Jeans</td>
        <td>Azul</td>
        <td>P</td>
        <td>R$ 160,00</td>
        <td>Esgotado</td>
    </tr>
   </table>

</body>
</html>
