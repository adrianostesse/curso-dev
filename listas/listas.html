<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>listas</h1>

    <h2>lista não ordenadas</h2>
    <ul>
        <li>cafe</li>
        <li>chocolate</li>
        <li>bolo</li>
        <li>energetico</li>
    </ul>

    <!-- pra criar lista mais rapido ex: lista não ordenada
    ul>li*'numero que quer' ul>li*5 por exemplo -->

    <h2>lista ordenada</h2>
    <ol>
        <li>um</li>
        <li>dois</li>
        <li>tres</li>
        <li>quatro</li>
    </ol>

    <!-- pra criar lista mais rapido ex: lista ordenada
    ol>li*'numero que quer' ol>li*5 por exemplo -->
</body>
</html>
